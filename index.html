<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Light Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background-color: #ffe4e9;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      color: #d63384;
      font-size: 1.8rem;
    }
    #cart {
      font-size: 1.2rem;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h2 {
      color: #c2185b;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .card button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .card button:hover {
      background-color: #ec407a;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffe4e9;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crystal Light Store</h1>
    <div id="cart">üõí <span id="cart-count">0</span></div>
  </header>

  <main id="product-list"></main>

  <footer>
    &copy; 2025 Crystal Light Store. All rights reserved.
  </footer>

  <script>
    const products = [
      { id: 1, name: "Crystal Ball - Galaxy", price: 499000, image: "images/galaxy.jpg" },
      { id: 2, name: "Crystal Ball - Moon", price: 459000, image: "images/moon.jpg" },
      { id: 3, name: "Crystal Ball - Solar System", price: 529000, image: "images/solar.jpg" },
      { id: 4, name: "Crystal Ball - Heart", price: 399000, image: "images/heart.jpg" },
      { id: 5, name: "Crystal Ball - Unicorn", price: 479000, image: "images/unicorn.jpg" },
      { id: 6, name: "Crystal Ball - Deer", price: 489000, image: "images/deer.jpg" },
      { id: 7, name: "Crystal Ball - Butterfly", price: 419000, image: "images/butterfly.jpg" },
      { id: 8, name: "Crystal Ball - Couple", price: 539000, image: "images/couple.jpg" },
      { id: 9, name: "Crystal Ball - Angel", price: 499000, image: "images/angel.jpg" },
      { id: 10, name: "Crystal Ball - Tree of Life", price: 549000, image: "images/tree.jpg" }
    ];

    let cartCount = 0;
    const productList = document.getElementById("product-list");
    const cartDisplay = document.getElementById("cart-count");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p>${product.price.toLocaleString()} VND</p>
        <button onclick="addToCart()">Th√™m v√†o gi·ªè h√†ng</button>
      `;
      productList.appendChild(card);
    });

    function addToCart() {
      cartCount++;
      cartDisplay.textContent = cartCount;
    }
  </script>
</body>
</html>
